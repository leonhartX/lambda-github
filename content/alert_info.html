<awsui-alert initialized="true" class="github-alert">
  <div class="awsui-alert awsui-alert-type-success" aria-hidden="false" role="alert">
    <div class="awsui-alert-icon">
      <awsui-icon initialized="true">
        <span class="awsui-icon awsui-icon-size-normal awsui-icon-variant-success">
          <svg alt="status-positive" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
            <circle cx="8" cy="8" r="7"></circle>
            <polyline class="stroke-linecap-square" points="5 8 7 10 10.52 6.48"></polyline>
          </svg>
        </span>
      </awsui-icon>
    </div>
    <div class="awsui-alert-content">
      <div awsui-alert-region="content">
        <span>
          <ul data-reactroot="" style="margin: 0px;">
            <li>_MESSAGE_</li>
          </ul>
        </span>
      </div>
    </div>
    <div class="github-alert-dismiss awsui-alert-dismiss">
      <awsui-button initialized="true">
        <button aria-label="close" class="awsui-button awsui-button-no-text awsui-button-variant-icon awsui-hover-child-icons" type="button" override-focus="true">
          <awsui-icon class="awsui-button-icon awsui-button-icon-left" initialized="true">
            <span class="awsui-icon awsui-icon-size-normal awsui-icon-variant-normal">
              <svg alt="close" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
                <line x1="2" y1="2" x2="14" y2="14"></line>
                <line x1="14" y1="2" x2="2" y2="14"></line>
              </svg>
            </span>
          </awsui-icon>
        </button>
      </awsui-button>
    </div>
  </div>
</awsui-alert>
